<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Comisiones</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f2f7f9;
      color: #333;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #005f73;
    }

    .formulario {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
    }

    .btn-calcular {
      background-color: #2a9d8f;
      color: white;
    }

    .btn-reiniciar {
      background-color: #f4a261;
      color: white;
    }

    #resultado {
      background: #eef2f5;
      padding: 15px;
      border-radius: 8px;
      font-size: 0.95em;
      margin-top: 20px;
      word-wrap: break-word;
      white-space: normal;
    }

    #grafico canvas {
      width: 100% !important;
      height: auto !important;
      max-height: 300px;
    }

    #grafico {
      margin-top: 30px;
    }
  </style>
  <script defer src="script.js"></script>
</head>
<body>
  <h2>Calculadora de Comisiones de Agentes</h2>
  <div class="formulario">
    <label>Saldo Asesoramiento (€):
      <input id="asesoramiento" />
    </label>

    <label>Saldo RTO (€):
      <input id="rto" />
    </label>

    <label>Margen de la Aseguradora (%):
      <input id="margen" />
    </label>

    <label>Criterio Operativo:
      <select id="operativo">
        <option>No</option><option>Sí</option>
      </select>
    </label>

    <label>Criterio Saldos:
      <select id="saldos">
        <option>No</option><option>Sí</option>
      </select>
    </label>

    <label>Criterio Permanencia:
      <select id="permanencia">
        <option>No</option><option>Sí</option>
      </select>
    </label>

    <button class="btn-calcular" onclick="calcular()">Calcular</button>
    <button class="btn-reiniciar" onclick="location.reload()">Reiniciar</button>

    <div id="resultado"></div>
    <div id="grafico">
      <canvas id="graficoComisiones"></canvas>
    </div>
  </div>
</body>
</html>
